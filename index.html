<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
</head>
<body>
    
  <div class="wrapper">
    
    
    <!-- Sidebar -->  
    <nav id="sidebar">
      
      <form class="form-horizontal">
      
        <div class="sidebar-header">
          <h2>Student Shift</h2>
        </div>
      
        <ul class="list-unstyled components">
        
          <li>
            <div class="form-group row">
              <label for="majorSelect" class="control-label col-sm-2 col-form-label">Major</label>
              <div class="col-sm-10">
                <select class="form-control" id="majorSelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
          </li>
        
          <li>
            <div class="form-group row">
              <label for="companySelect" class="control-label col-sm-2 col-form-label">Company</label>
              <div class="col-sm-10">
                <select class="form-control" id="companySelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
          </li>
        
          <li>
            <div class="form-group row">
              <label for="gpa" class="control-label col-sm-2 col-form-label">GPA</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="gpaInput" name="gpa" value="4.5">
              </div>
            </div>
          </li>
          
        </ul>
      
        <ul class="list-unstyled CTAs">
          <li>
            <input type="submit" class="form-control" id="submit" name="submit">
          </li>
          <li>
            <input type="reset" class="form-control">
          </li>
        </ul>
      </form>
    </nav>
    
    <!-- Content -->
    <div id="content">
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
          </button>
        </div>
          
      </nav>
      
    </div>
  </div>
  
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function () {
      
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
      
    });
  </script>
  
</body>
</html>
